<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hearing the Americas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>

    <div class="viz__container">
      <div class="display__map">
        <svg id="map" width="100%"></svg>
      </div>

      <div class="display__metadata">
        <h1>Mapping Recordings</h1>
        <details class="map__how_to">
          <summary class="map__how_to_summary">
            How to use this visualization
          </summary>
          <div class="map__how_to_description">Click on a point to see metadata about that specific point. Double-click on the point to return to the default view.</div>
        </details>
        <hr>

        <div class="map__dropdown_scouts" id="scouts-dropdown"></div>

        <div class="timeline_container">
          <div id="map__timeline_slider">
            <label for="year-start" class="timeline-label float-left">1903</label>
            <label for="year-end" class="timeline-label float-right">1926</label>
            <input
              id="timeline"
              type="range"
              min="1903"
              max="1926"
              step="1"
              value="1903"
              class="slider"
            />
          </div>
          <div class="flex justify-center rounded-lg text-lg mb-4" role="group">
            <button id="play-timeline" type="button">Play</button>
            <button id="reset-timeline" type="button">Reset</button>
          </div>
        </div>

        <h2 class="metadata__title">Global</h2>
        <p>These are the recordings made <strong><span id="body__year-range">between 1903-1926</span></strong>.</p>
        <span class="metadata__panel">
          <span class="metadata__recordings"></span>
          <span class="metadata__scouts"></span>
          <span class="metadata__years"></span>
          <span class="metadata__dates"></span>
        </span>

      </div>

    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
